<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Equipes OSM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Equipes para Liga OSM</h1>
        
        <div class="input-section">
            <h2>Inserir Equipes</h2>
            <textarea id="teams" placeholder="Digite os nomes das equipes, um por linha"></textarea>
        </div>
        
        <div class="input-section">
            <h2>Inserir Jogadores</h2>
            <textarea id="players" placeholder="Digite os nomes dos jogadores, um por linha"></textarea>
        </div>
        
        <button id="sortButton">Sortear Equipes</button>
        
        <div id="result" class="result-section">
            <!-- Os resultados serÃ£o exibidos aqui -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
