<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Equipas OSM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>Sorteio de Equipas para Liga OSM</h1>
            <p>Insira os nomes das equipas e dos jogadores, e realize o sorteio de forma simples e rápida.</p>
        </div>

        <div class="row">
            <!-- Inserir Equipas -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Inserir Equipas</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="teams" class="form-control" rows="10" placeholder="Digite os nomes das equipas, um por linha"></textarea>
                    </div>
                </div>
            </div>
            <!-- Inserir Jogadores -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Inserir Jogadores</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="players" class="form-control" rows="10" placeholder="Digite os nomes dos jogadores, um por linha"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botão de Sorteio -->
        <div class="text-center mb-4">
            <button id="sortButton" class="btn btn-primary btn-lg">Sortear Equipas</button>
        </div>

        <!-- Resultados do Sorteio -->
        <div id="result" class="mt-4">
            <!-- Os resultados serão exibidos aqui -->
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="script.js"></script>
</body>
</html>
